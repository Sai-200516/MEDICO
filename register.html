<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICO-Register Page</title>
    <link rel="icon" href="images/stethoscope.png" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="name" name="name" autocomplete="off" class="name" required>
        <input type="email" placeholder="email" name="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" name="password" autocomplete="off" class="password" required>
        <input type="datetime" placeholder="DOB" name="dob" autocomplete="off" class="dob" required>
        <button class="submit-btn">Register</button>
        <a hrref="login.html" class="link">already have an account? login here</a>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
